<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tv Show</title>
    <link rel="stylesheet" href="{% static 'css/view_show.css' %}">
</head>
<body>
    <div id = 'wrapper'>
        <div id="header">
            <h1>TV Show {{this_show.id}}</h1>
            <a href="/shows">Go Back</a>
        </div>
        <div id="container">
            <p>Title: {{this_show.title}}</p>
            <p>Network: {{this_show.network}}</p>
            <p>Release Date: {{this_show.release_date}}</p>
            <p>Description: {{this_show.description}}</p>
        </div>
        <div id="bottom-con">
            <p>Last Updated: {{this_show.updated_at}}</p>
            <p><a href="/shows/{{this_show.id}}/edit">Edit</a>|<a href="/shows/{{this_show.id}}/destroy">Delete</a></p>
        </div>
    </div>
</body>
</html>
