<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/new_show.css' %}">
    <title>New Show</title>
</head>
<body>
    <div id = "wrapper">
        <div id = "header">
            <h1>Add a New Show</h1>
            <a href="/shows">Go Back</a>
        </div>
        <div id = 'container'>
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/shows/create" method = 'POST'>
                {% csrf_token %}
                <p>Title: </p>
                <input name="title" id = 'title' type="text">
                <div id = 'mid-con'>
                    <div class="mid-item">
                        <p>Network: </p>
                        <input name="network" id = 'network' type="text">
                    </div>
                    <div class="mid-item">
                        <p>Release Date: </p>
                        <input name="release_date" id = 'release_date' type="date">
                    </div>
                </div>
                <p><label for="description">Description:</label></p>
                <textarea id="description" name="description" rows="4" cols="40"></textarea>
                <p><input type="submit" value="Add Show"></p>
            </form>
        </div>
    </div>
</body>
</html>
